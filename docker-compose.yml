version: '3.8'

services:
  # Backend API server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tarkovtracker-api
    restart: unless-stopped
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - DB_PATH=/data/tarkovtracker.db
    volumes:
      - api-data:/data
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:3001}
    container_name: tarkovtracker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  api-data:
    driver: local
